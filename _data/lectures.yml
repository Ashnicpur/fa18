  topic: Course Overview, Data Design and Sources of Bias
  description: In this lecture we provide an overview of what data science is at its root and the components that make data science a large field with endless possibilities. Fundamentally, (data) science is the study of using data to learn about the world and solve problems. However, how and what data is collected can have a profound impact on what we can learn and the problems we can solve. Along the way, we will also touch on what it means to be a data scientist by examining recent surveys of data scientists. We will begin to explore various mechanisms for data collection and their implications on our ability to generalize. In particular, we will discuss differences between censuses, surveys, controlled experiments, and observational studies and will also highlight the power of simple randomization and the fallacies of data at scale. Welcome to Data 100!

