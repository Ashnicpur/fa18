  topic: Data Manipulation with Pandas I
  description: While data comes in many forms, most data analyses are performed on tabular data. Mastering the skills of constructing, cleaning, joining, aggregating, and manipulating tabular data is essential to data science. In this lecture we will introduce Pandas, the open-source Python data manipulation and analysis library widely used by data scientists. Through introducing useful Pandas operations and paradigms, we will also bring to light new concepts including indices, column operations (and their effect on system performance), grouping operations, and basic data visualization tools built to accompany Pandas.

