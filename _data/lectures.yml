- date: 9/4/18
  discussion: Disc2
  homework: HW1 Released
  lab: 'Lab2 '
  project: ''
  topic: Data Cleaning & EDA
  description: Whether collected by you or obtained from someone else, raw data is seldom ready for immediate analysis. Data cleaning is an important skill every data scientist should master and it starts with understanding key aspects of the data. Through exploratory data analysis we can often discover important anomalies, identify limitations in the collection process, and better inform subsequent goal-oriented analysis. In this lecture we will discuss how to identify and correct common data anomalies and analyze their implications on future analysis. We will also discuss key properties of data including structure, granularity, faithfulness, temporality, and scope; these properties can inform how we prepare, analyze, and visualize data.

- date: 9/6/18
  discussion: ''
  homework: ''
  lab: ''
  project: ''
  topic: EDA and Visualization
  description: In this lecture we will continue our discussion of EDA and important features we should be identifying when given a dataset. Along the way, we will start to work through a real-world exercise in EDA using public crime data for the city of Berkeley. Through this, we will also introduce tools for data visualization using Pandas, Seaborn, and Matplotlib.

- date: 9/11/18
  discussion: Disc3
  homework: HW1 Due, HW2 Released
  lab: 'Lab3 '
  project: ''
  topic: Visualization and Data Transformations
  description: A large fraction of the human brain is devoted to visual perception. As a consequence, visualization is a critical tool in both exploratory data analysis and the communication of complex relationships in data. However, making informative and clear visualizations of complex concepts can be challenging. In this lecture we explore good and bad visualizations and describe how to choose visualizations for various kinds of data and goals. We will also go into detail on how to identify issues with certain visualizations and ways to fix these issues to properly convey the message you are trying to show. However, in some cases, directly visualizing data can be uninformative. Some examples of these cases include plots with curvilinear relationships, large numbers of similar observations hiding core trends in the data, and visualizing data with a large number of variables. In this lecture we discuss data transformations, smoothing, and dimensionality reduction to address the challenges in creating informative visualizations. The Tukey-Mosteller Bulge Diagram will come in handy when talking about transformations and is a great tool for identifying when data needs to be transformed. With these additional analytics we can often reveal important and informative patterns in data.

